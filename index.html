
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConvertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <h1>Currency Converter</h1>
        <form action=""> 
            <div class="amount">
                <p>Enter the Amount</p>
                <input type="text" value="1" id="">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="" id=""><option value="USD">USD</option></select>
                    </div>
                </div>
                <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i> </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="" id=""><option value="INR">INR</option></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting Exchange rate...</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
